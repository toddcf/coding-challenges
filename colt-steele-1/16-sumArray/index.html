<!-- Write a function sumArray() thataccepts an array of numbers and returns a sum of all numbers in the array. -->
<script type="text/javascript">

	function sumArray( arr ) {

		var total = 0;

		arr.forEach( function( num ) {
			total += num;
		});

		console.log( total );
	}

	sumArray( [ 1, 2, 3 ] ); // 6
	sumArray( [ 10, 3, 10, 4 ] ); // 27
	sumArray( [ -5, 100 ] ); // 95
	
</script>
