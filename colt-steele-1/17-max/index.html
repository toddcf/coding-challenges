<!-- Write a function sumArray() thataccepts an array of numbers and returns the highest number in the array. -->
<script type="text/javascript">

	function max( arr ) {

		var highest = arr[ 0 ];

		arr.forEach( function ( num ) {
			if ( num > highest ) {
				highest = num;
			}
		});

		console.log( highest );

	}

	max( [ 1, 2, 3 ] ); // 3
	max( [ 10, 3, 10, 4 ] ); // 10
	max( [ -5, 100 ] ); // 100
	
</script>
